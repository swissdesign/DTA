<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Partners Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional: uniform logo sizing while preserving original viewBox */
    .partner-logo svg { width: 100%; height: 100%; }
  </style>
</head>
<body class="bg-neutral-950 text-neutral-100">
  <section class="py-20" id="partners">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl md:text-5xl font-bold text-center mb-12" data-key="partners_title">Our Partners</h2>
      <p class="text-neutral-300 text-center max-w-3xl mx-auto -mt-8 mb-12" data-key="partners_subtitle">
        Our journey would not be possible without the generous support of our partners. A heartfelt thank you!
      </p>
      <div id="partners-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8 items-center"></div>
    </div>
  </section>

  <script>
  async function loadPartners() {
    try {
      const res = await fetch('partners.json', { cache: 'no-store' });
      const partners = await res.json();
      const grid = document.getElementById('partners-grid');
      partners.forEach(p => {
        const a = document.createElement('a');
        a.href = p.href || '#';
        a.className = 'group block aspect-[3/2] md:aspect-[4/3] rounded-2xl bg-neutral-900/50 hover:bg-neutral-800/70 border border-neutral-800 hover:border-neutral-700 transition p-4 flex items-center justify-center';
        a.setAttribute('aria-label', p.name);
        a.innerHTML = `
          <span class="partner-logo block w-full h-full max-w-[180px] md:max-w-[220px] opacity-80 group-hover:opacity-100 transition">
            ${}p.svg
          </span>
        `.replace('${}p.svg', p.svg);
        grid.appendChild(a);
      });
    } catch (e) {
      console.error(e);
      document.getElementById('partners-grid').innerHTML = '<p class="text-red-400">Failed to load partners.json</p>';
    }
  }
  loadPartners();
  </script>
</body>
</html>
